<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Sensor Data</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="packets/chart.js-4.4.8/chart.umd.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/gauge-chart@0.5.3/dist/bundle.js"></script>
    

</head>
<body>
    <nav class="navbar navbar-dark bg-primary d-flex justify-content-center align-items-center">
        <a class="navbar-brand text-center mx-auto" href="#">
            <img src="apshah.png" width="100" height="100" class="d-inline-block align-top mr-2" alt="">
            A.P. Shah Institute Of Technology 
        </a>
    </nav>
    
    <div class="container-fluid mt-3">
        <div class="row">
            <div class="col-md-3">
                <h3 class="font-weight-bold">Rooms</h3>
                <button class="btn btn-lg btn-primary mb-2" id="createRoomBtn">Create Room</button>
                <ul class="list-group room-list" id="roomList"></ul>
            </div>
            <div class="col-md-9">
                <h3 id="roomTitle" class="font-weight-bold">Select a Room</h3>
                <div class="row">
                    <div class="col-md-6">
                        <h4>Sensor 1</h4>
                        <div class="sensor-data p-3 border rounded">
                            <div class="latest-reading">
                                <h5>Latest Reading</h5>
                                <div id="sensor1LatestData"></div>
                            </div>
                            <div class="row mt-4">
                                <div class="col-md-6">
                                    <h5>Temperature</h5>
                                    <div id="sensor1TempGauge" class="gauge-container"></div>
                                </div>
                                <div class="col-md-6">
                                    <h5>Humidity</h5>
                                    <div id="sensor1HumidityGauge" class="gauge-container"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <h4>Sensor 2</h4>
                        <div class="sensor-data p-3 border rounded">
                            <div class="latest-reading">
                                <h5>Latest Reading</h5>
                                <div id="sensor2LatestData"></div>
                            </div>
                            <div class="row mt-4">
                                <div class="col-md-6">
                                    <h5>Temperature</h5>
                                    <div id="sensor2TempGauge" class="gauge-container"></div>
                                </div>
                                <div class="col-md-6">
                                    <h5>Humidity</h5>
                                    <div id="sensor2HumidityGauge" class="gauge-container"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <button class="btn btn-lg btn-secondary mt-3" id="viewStatisticsBtn">View Statistics</button>
                <canvas id="chartCanvas" class="mt-3" style="display: none; width: 100%; height: 400px;"></canvas>
            </div>
        </div>
    </div>

    <!-- Create Room Modal -->
    <div class="modal fade" id="createRoomModal" tabindex="-1" role="dialog" aria-labelledby="createRoomModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createRoomModalLabel">Create New Room</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="createRoomForm">
                        <div class="form-group">
                            <label for="roomName">Room Name</label>
                            <input type="text" class="form-control" id="roomName" required>
                        </div>
                        <div class="form-group">
                            <label for="sensor1Id">Sensor 1 ID</label>
                            <input type="text" class="form-control" id="sensor1Id" required>
                        </div>
                        <div class="form-group">
                            <label for="sensor2Id">Sensor 2 ID</label>
                            <input type="text" class="form-control" id="sensor2Id" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="saveRoomBtn">Save Room</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
    <script>
    $(document).ready(function() {
        console.log('Document ready - index.html');
        $('#createRoomBtn').click(function() {
            console.log('Create room button clicked');
            $('#createRoomModal').modal('show');
        });
    });
</script>
</body>
</html>
